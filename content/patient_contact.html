<div class="patient-contact-page__content">
    <h2 class="patient-contact-page__heading">Contact Us</h2>
    <div>
        <p class="patient-contact-page__text">
            If your doctor sent your prescription to Phil, we’ll text you to confirm
            your order within one business day. If you haven’t received a message from
            us, please complete the form below.
        </p>
        <div class="patient-contact-page__form">
            <form>
                <div class="form__group">
                    <label class="form__label">First name</label>
                    <div class="form__input">
                        <input name="firstName" type="text" class="form__input__input" value="" />
                    </div>
                </div>
                <div class="form__group">
                    <label class="form__label">Last name</label>
                    <div class="form__input">
                        <input name="lastName" type="text" class="form__input__input" value="" />
                    </div>
                </div>
                <div class="form__group">
                    <label class="form__label">Date of birth (MM/DD/YYY)</label>
                    <div class="form__input">
                        <input name="dateOfBirth" type="text" class="form__input__input" value="" />
                    </div>
                </div>
                <div class="form__group">
                    <label class="form__label">Email</label>
                    <div class="form__input">
                        <input name="email" type="email" class="form__input__input" value="" />
                    </div>
                </div>
                <div class="form__group">
                    <label class="form__label">Description</label>
                    <div class="form__textarea">
                        <textarea class="form__textarea__input" name="description"></textarea>
                    </div>
                </div>
                <button type="button" class="button primary-button patient-contact-page__button" disabled="">
                    Submit</button><input type="submit" class="hidden" />
            </form>
        </div>
    </div>
</div>
